<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;1,300&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Roboto', 'sans-serif';
    }

    body {
        background: linear-gradient(0deg, #4d2c62 10%, rgb(246, 59, 153) 90%);
        min-height: 100vh;
        max-height: fit-content;
        display: grid;
        place-items: center;
    }

    .container {
        margin-top: 10px;
        display: grid;
        gap: 10px;
        grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
        grid-auto-rows: auto;
        width: 80vw;
        height: fit-content;
    }

    .card {
        place-self: center;
        flex-direction: column;
        width: 400px;
        gap: 5px;
        box-sizing: content-box;
        border-radius: 4px;
        border: 4px solid #2f3136;
        background: #36393f;
        color: #ffffff;
    }


    .header {
        display: flex;
        padding: 10px;
    }

    .header .image {
        width: 80px;
        height: 80px;
    }

    .image img {
        width: 100%;
        height: 100%;
        border-radius: 100%;
        object-fit: cover;
        border: 4px solid #ffffff;
    }

    .info {
        width: 80%;
    }

    .header .info {
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 0 13px;
    }

    .content {
        min-width: fit-content;
        min-height: fit-content;
        max-height: 500px;
        overflow: hidden;
    }

    .contentInner {
        height: fit-content;
        width: fit-content;
    }

    .contentInner figcaption,
    a {
        place-self: center;
        text-decoration: none;
        color: #f63b99;
    }

    .content img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: top;
    }

    .card-footer {
        display: flex;
        justify-content: space-between;
    }

    .container>p {
        margin: 5px 20px 20px 20px;
    }

    .actionbar {
        margin: 0 0 0 13px;
    }

    .icons {
        padding: 0 13px 13px;
    }

    .actionbar a {
        text-decoration: none;
        font-weight: bold;
        color: #f63b99
    }

    .footer {
        display: grid;
        place-items: center;
        margin-top: auto;
        width: 100%;
        color: white;
    }

    .footer img {
        height: 20px;
    }

    .footer a {
        text-decoration: none;
        color: #f63b99;
    }

    .fab {
        position: absolute;
        top: 20px;
        left: 20px;
    }
</style>

    function fetchJSON() {
        //https://e621.net/posts.json?tags=diane_foxington+rating:s&limit=5
        const url = 'https://e621.net/posts.json?tags='
        switch (new Date().getDay()) {
            case 0:
                tags = "diane_foxington+order%3Afavcount+rating:s&limit=30";
                break;
            case 1:
                tags = "krystal+order%3Afavcount+rating:s&limit=30";

                break;
            case 2:
                tags = "renamon+order%3Afavcount+rating:s&limit=30";

                break;
            case 3:
                tags = "loona_(helluva_boss)+order%3Afavcount+rating:s&limit=30";

                break;
            case 4:
                tags = "skeleion+order%3Afavcount+-rating:e&limit=30";

                break;
            case 5:
                tags = "rolo_stuff+order%3Afavcount+rating:s&limit=30";

                break;
            case 6:
                tags = "ralsei+order%3Afavcount+rating:s&limit=30";
        }
        console.log(tags)
        console.log(url + tags)
        fetch(url+tags)
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('container');
                let dataArray = [data.posts]
                Object.keys(data.posts).forEach((result) => {
                    // create card element
                    const img = data.posts[result].sample.url;
                    const desc = data.posts[result].description;
                    const artist = data.posts[result].tags.artist;
                    const char = data.posts[result].tags.character;
                    const card = document.createElement('section');
                    const preview = data.posts[result].preview.url
                    card.classList = 'card';

                    const content = `
                    <section class="card" id="card">
            <div class="header">
                <div class="image">
                    <img src=${preview}>
                </div>
                <div class="info">
                    <h2 class="title">Artist: ${artist}</h2>
                    <p class="sub">Character(s): ${char}</p>
                </div>
            </div>
            <div class="content">
                <div class="contentInner">
                    <img src="${img}" alt="">
                </div>
            </div>

            <p>${desc}</p>
            <div class="card-footer">
                <div class="actionbar">
                    <a href="">Action 1</a>
                    <a href="">Action 2</a>
                </div>
                <div class="icons">
                    <span class="material-symbols-outlined">
                        favorite
                    </span>
                    <span class="material-symbols-outlined">
                        share
                    </span>
                </div>
            </div>
        </section>
                    
                    `;
                    container.innerHTML += content
                })
            });
    }
